<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="num-hours"></div>
        <div class="minute-lines"></div>

        <div class="hands">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
    </div>

    <div class="btns">
        <button id="green-theme-toggle"></button>
        <button id="dark-theme-toggle"></button>
        <button id="white-theme-toggle"></button>
        <button id="red-theme-toggle"></button>
        <button id="blue-theme-toggle"></button>
        <button id="yellow-theme-toggle"></button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
