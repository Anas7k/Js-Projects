<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="answer" id="answer">0</div>   
        <div class="calculator">
            <button class="operator" value="C">AC</button>
            <button class="operator" value="+/-">+/-</button>
            <button class="operator" value="%">%</button>
            <button class="operator" value="/"><i class="fas fa-divide"></i></button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*"><i class="fas fa-times"></i></button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-"><i class="fas fa-minus"></i></button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+"><i class="fas fa-plus"></i></button>
            <button value="0">0</button>
            <button value=".">â€¢</button>
            <button class="operator" value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
