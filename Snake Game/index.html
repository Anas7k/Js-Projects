<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="game-container">
    <div class="score-details">
      <span class="current-score">Score: 0</span>
      <span class="highest-score">High Score: 0</span>
    </div>

    <div class="game-board"></div>
  </div>
  
  <div class="game-controls">
    <i data-key="ArrowLeft" class='bx bxs-left-arrow'></i>
    <i data-key="ArrowUp" class='bx bxs-up-arrow'></i>
    <i data-key="ArrowRight" class='bx bxs-right-arrow'></i>
    <i data-key="ArrowDown" class='bx bxs-down-arrow'></i>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
