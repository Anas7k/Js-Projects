<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Temperature app</title>
</head>
<body>
    <form>
        <section class="left">
            <h2>Enter Temperature</h2>
            <label for="temp">Degree</label>
            <div class="inputDeg">
                <input type="number" id="temp" value="0" placeholder="Enter temperature">
                <select class="from">
                    <option id="cel" value="cel">ºC</option>
                    <option id="fah" value="fah">ºF</option>
                    <option id="kel" value="kel">ºK</option>
                </select>
            </div>
            <label for="to">Convert to</label><br>
            <select class="to" id="to">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit (ºF)</option>
                <option id="celsius" value="celsius">Celsius (ºC)</option>
                <option id="kelvin" value="kelvin">Kelvin (ºK)</option>
            </select> <br>

            <button id="btn">Convert &#10132;</button>
        </section>
        <section class="right">
            <div id="resultValueSection">
                <h2 id="convertedUnit"></h2>
                <h1 id="convertedDegree"></h1>
              </div>
        </section>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
